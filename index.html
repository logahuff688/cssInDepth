<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with CSS</title>
</head>
<body>
    <main> <!-- parent container -->
        <header> <!-- parent container and also a child of the main tag -->
            <h1>My To-Do List</h1> <!-- this is a child of the header tag -->
        </header>


        <article id="ToDo">
                <h2>To Dos</h2>
                        <ul>
                        <li>item 1</li>
                        <li>item 2</li>
                        <li>item 3</li>
                        <li>item 4</li>
                        <li>item 5</li>
                        <li>item 6</li>
                    </ul>
         </article>

            <article id="InProgress">
                <h2 class="InProgress">In Progress</h2>
                        <ul>
                        <li>item 1</li>
                        <li>item 2</li>
                        <li>item 3</li>
                        <li>item 4</li>
                        <li>item 5</li>
                        <li>item 6</li>
                    </ul>
         </article>

            <article id="Done">
                <h2>Done</h2>
                        <ul>
                        <li>item 1</li>
                        <li>item 2</li>
                        <li>item 3</li>
                        <li>item 4</li>
                        <li>item 5</li>
                        <li>item 6</li>
                    </ul>
        </article>
        
    </main>

    <footer> <!-- footer is a sibling of the main tag, child of the body tag -->
        <p>some generic footer content here</p>
    </footer>
</body>
</html>
