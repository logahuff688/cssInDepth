<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main> <!-- parent container -->
        <header> <!-- parent container and also a child of the main tag -->
            <h1>My To-Do List</h1> <!-- this is a child of the header tag -->
        </header>
    </main>

    <footer> <!-- footer is a sibling of the main tag, child of the body tag -->
        <p>some generic footer content here</p>
    </footer>
</body>
</html>
